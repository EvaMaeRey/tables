  flextable() %&gt;%
  theme_box() %&gt;%

  rotate(j = 1, part = "body", rotation = "btlr") %&gt;%
  set_header_labels(continent = "",

     bg = "steelblue3") %&gt;%
  bg(i = ~ country == "Grand Total",
     bg = "steelblue4") %&gt;%
  color (i = ~ country == "Grand Total",
     color = "grey90") %&gt;%
* bg(j = "continent", bg = "steelblue3")
```

arranged_table %&gt;%

  flextable() %&gt;%
  theme_box() %&gt;%
  merge_v() %&gt;%
  rotate(j = 1, part = "body", rotation = "btlr") %&gt;%
  set_header_labels(continent = "",
                    country = "") %&gt;%
  bg(bg = "aliceblue", part = "all") %&gt;%
  bg(i = ~ country == "Total",
     bg = "steelblue3") %&gt;%
  bg(i = ~ country == "Grand Total",
     bg = "steelblue4") %&gt;%
  color (i = ~ country == "Grand Total",
     color = "grey90") %&gt;%
  bg(j = "continent", bg = "steelblue3") %&gt;%
  bold(j = "Total", part = "all") %&gt;%
